        #gallery-hero {
            margin-bottom: 0;
            height: 100vh;
            width: 100%;
            position: relative;
            margin-top: 0;
        }

        .gallery-hero-content {
            background-image: url(./image/im99.jpeg);
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .gallery-hero-content .container {
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .gallery-hero-overlay {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            height: 100%;
            display: flex;
            align-items: center;
        }

        .gallery-hero-flex {
            display: flex;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            text-align: center;
            color: #fff;
            padding: 10px 10px 0 10px;
            box-sizing: border-box;
            align-items: center;
            gap: 30px;
        }

        .gallery-hero-flex h1 {
            font-size: 48px;
            font-weight: bold;
            padding-bottom: 20px;
            color: #fff;
        }

        .gallery-view-btn {
            display: inline-block;
            color: #fff;
            background-color: #3c3381;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            transition: all ease-in-out 0.5s;
            border: none;
            cursor: pointer;
        }

        .gallery-view-btn:hover {
            background-color: rgb(23, 2, 55);
            transform: translateY(-2px);
        }

        .gallery {
            column-count: 3;
            column-gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            min-height: 500px;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
            break-inside: avoid;
            page-break-inside: avoid;
            animation: scale 0.3s ease-in-out;
            transition: transform 0.3s ease-in-out;
            border-radius: 4px;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery img.hidden {
            display: none;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .pagination button {
            background-color: #3c3381;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 45px;
        }

        .pagination button:hover:not(:disabled) {
            background-color: rgb(23, 2, 55);
            transform: translateY(-2px);
        }

        .pagination button.active {
            background-color: rgb(23, 2, 55);
            transform: scale(1.1);
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .container4 {
            max-width: 95vw;
            margin: auto;
        }

        #gallery-section {
            padding: 80px 0;
            background-color: #fff;
        }

        @keyframes scale {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 900px) {
            .gallery {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                column-count: 2;
                column-gap: 8px;
                padding: 50px 10px;
            }

            .gallery img {
                margin-bottom: 8px;
            }

            .gallery-hero-flex h1 {
                font-size: 36px;
            }

            .gallery-view-btn {
                padding: 12px 30px;
                font-size: 16px;
            }

            .pagination button {
                padding: 8px 14px;
                font-size: 14px;
                min-width: 40px;
            }
        }
        
        @media (max-width: 400px) {
            .gallery {
                column-count: 1;
            }

                font-size: 28px;
            }
        }

        // Create image elements
        function createImageElements() {
          galleryContainer.innerHTML = '';
          allImages.forEach((src, index) => {
            const img = document.createElement('img');
            img.src = src;
            img.alt = `Gallery Image ${index + 1}`;
            img.classList.add('hidden');
            galleryContainer.appendChild(img);
          });
        }

        // Show images for current page
        function showPage(page) {
          const startIndex = (page - 1) * imagesPerPage;
          const endIndex = startIndex + imagesPerPage;
          const images = galleryContainer.querySelectorAll('img');
          
          images.forEach((img, index) => {
            if (index >= startIndex && index < endIndex) {
              img.classList.remove('hidden');
            } else {
              img.classList.add('hidden');
            }
          });
        }

        // Create pagination buttons
        function createPagination() {
          paginationContainer.innerHTML = '';
          
          // Previous button
          const prevBtn = document.createElement('button');
          prevBtn.textContent = '←';
          prevBtn.disabled = currentPage === 1;
          prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
              currentPage--;
              showPage(currentPage);
              createPagination();
              window.scrollTo({ top: galleryContainer.offsetTop - 100, behavior: 'smooth' });
            }
          });
          paginationContainer.appendChild(prevBtn);

          // Page number buttons
          const maxVisiblePages = 7;
          let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
          let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
          
          if (endPage - startPage < maxVisiblePages - 1) {
            startPage = Math.max(1, endPage - maxVisiblePages + 1);
          }

              showPage(currentPage);
              createPagination();
              window.scrollTo({ top: galleryContainer.offsetTop - 100, behavior: 'smooth' });

              ellipsis.textContent = '...';
              ellipsis.style.padding = '0 5px';
              paginationContainer.appendChild(ellipsis);
            }
          }

            const pageBtn = document.createElement('button');
            pageBtn.textContent = i;
            if (i === currentPage) {
              pageBtn.classList.add('active');
            }
            pageBtn.addEventListener('click', () => {
              currentPage = i;
              showPage(currentPage);
              createPagination();
              window.scrollTo({ top: galleryContainer.offsetTop - 100, behavior: 'smooth' });
            });
            paginationContainer.appendChild(pageBtn);
          }

          if (endPage < totalPages) {
            if (endPage < totalPages - 1) {
              const ellipsis = document.createElement('span');
              ellipsis.textContent = '...';
              ellipsis.style.padding = '0 5px';
              paginationContainer.appendChild(ellipsis);
            }
            
            const lastBtn = document.createElement('button');
            lastBtn.textContent = totalPages;

              currentPage = totalPages;
              showPage(currentPage);
              createPagination();
              window.scrollTo({ top: galleryContainer.offsetTop - 100, behavior: 'smooth' });
            });
            paginationContainer.appendChild(lastBtn);
          }

          // Next button

          nextBtn.textContent = '→';
          nextBtn.disabled = currentPage === totalPages;
          nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
              currentPage++;
              showPage(currentPage);
              createPagination();
              window.scrollTo({ top: galleryContainer.offsetTop - 100, behavior: 'smooth' });
            }
          });
          paginationContainer.appendChild(nextBtn);
        }

        createImageElements();
        showPage(1);
