    <style>
        #gallery-hero {
            margin-bottom: 0;
            height: 100vh;
            width: 100%;
            position: relative;
            margin-top: 0;
        }

        .gallery-hero-content {
            background-image: url(./image/im99.jpeg);
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .gallery-hero-content .container {
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .gallery-hero-overlay {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            height: 100%;
            display: flex;
            align-items: center;
        }

        .gallery-hero-flex {
            display: flex;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            text-align: center;
            color: #fff;
            padding: 10px 10px 0 10px;
            box-sizing: border-box;
            align-items: center;
            gap: 30px;
        }

        .gallery-hero-flex h1 {
            font-size: 48px;
            font-weight: bold;
            padding-bottom: 20px;
            color: #fff;
        }

        .gallery-view-btn {
            display: inline-block;
            color: #fff;
            background-color: #3c3381;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            transition: all ease-in-out 0.5s;
            border: none;
            cursor: pointer;
        }

        .gallery-view-btn:hover {
            background-color: rgb(23, 2, 55);
            transform: translateY(-2px);
        }

        .gallery {
            column-count: 3;
            column-gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
            break-inside: avoid;
            page-break-inside: avoid;
            animation: scale 0.3s ease-in-out;
            transition: transform 0.3s ease-in-out;
            border-radius: 4px;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container4 {
            max-width: 95vw;
            margin: auto;
        }

        #gallery-section {
            padding: 80px 0;
            background-color: #fff;
        }

        @keyframes scale {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 900px) {
            .gallery {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                column-count: 2;
                column-gap: 8px;
                padding: 50px 10px;
            }

            .gallery img {
                margin-bottom: 8px;
            }

            .gallery-hero-flex h1 {
                font-size: 36px;
            }

            .gallery-view-btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 400px) {
            .gallery {
                column-count: 1;
            }

            .gallery-hero-flex h1 {
                font-size: 28px;
            }
        }
    </style>

    <script>
      // Navbar scroll effect - transparent initially, ash background when scrolled
      window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        const scrollPosition = window.scrollY;
        const galleryHero = document.querySelector('#gallery-hero');
        const heroHeight = galleryHero ? galleryHero.offsetHeight : 0;
        
        // Show ash background with 50% transparency when scrolled past the hero section
        if (scrollPosition > heroHeight) {
          navbar.style.backgroundColor = 'rgba(128, 128, 128, 0.5)';
          navbar.style.backdropFilter = 'blur(5px)';
          navbar.style.webkitBackdropFilter = 'blur(5px)';
          navbar.classList.add('scrolled');
        } else {
          navbar.style.backgroundColor = 'rgba(0, 0, 0, 0)';
          navbar.style.backdropFilter = 'blur(0px)';
          navbar.style.webkitBackdropFilter = 'blur(0px)';
          navbar.classList.remove('scrolled');
        }
      });

      // Smooth scroll for View Gallery button
      document.querySelector('.gallery-view-btn').addEventListener('click', function(e) {
        e.preventDefault();
        const gallerySection = document.querySelector('#gallery-section');
        if (gallerySection) {
          gallerySection.scrollIntoView({ behavior: 'smooth' });
        }
      });
    </script>
